[buildout]
extends = buildout.cfg
extensions = gp.vcsdevelop
parts += deploy

vcs-extend-develop =
    hg+http://bitbucket.org/anybox/anybox.fabric#egg=anybox.fabric

vcs-update = True

[odoo]
options.admin_passwd = admin
with_devtools = true
openerp_scripts = nosetests=nosetests command-line-options=-d
eggs += anybox.testing.datetime
        anybox.testing.openerp
        nose

[deploy]
recipe = zc.recipe.egg
eggs = Fabric
       anybox.fabric
